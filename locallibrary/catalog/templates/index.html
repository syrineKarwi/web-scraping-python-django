{% extends "base_generic.html" %}
{% load static %}
{% block content %}
  <section class="slider d-flex align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="slider-title_box">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="slider-content_wrap">
                                    <h1>Find the best offer for you</h1>
                                    <h5>Let's uncover the best places to eat, drink, and shop nearest to you.</h5>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-10">

                                <form class="form-wrap mt-4" method="post">
                                       {% csrf_token %}
                                      {{ form }}
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <input name="type" id="type" type="text" placeholder="What are your looking for?" class="btn-group1">
                                        <input  name="prix" id="prix" type="text" placeholder="New york" class="btn-group2">
                                        <button type="submit" class="btn-form"><span class="icon-magnifier search-icon"></span>SEARCH<i class="pe-7s-angle-right"></i></button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
